<ion-header class="ion-no-border" style="border-bottom: 1px solid var(--ion-color-light-shade)">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-input placeholder="Ingregar ubicación" clearInput></ion-input>

    <ion-spinner name="crescent" color="medium" class="ion-margin-horizontal" slot="end"></ion-spinner>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" details="none">
    <ion-list-header>
      <ion-label>
        <h2>Recientes</h2>
      </ion-label>

      <ion-button size="small" fill="clear" color="medium">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-list-header>

    <ion-item button *ngFor="let x of [1, 2, 3, 4, 5]" routerLink="/app/suggest">
      <ion-label>
        <h6>Ubicacion {{ x }}</h6>
        <ion-text color="medium">
          <small>Hace 3 días</small>
        </ion-text>
      </ion-label>
      <ion-icon name="star-outline" color="warning" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
