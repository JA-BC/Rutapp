<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="--box-shadow: 0 0 1px;" placeholder="Busqueda"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let x of ['KM 9 Duarte - KM 12', 'Hipodromo - Cementerio 11']; index as i">
      <ion-label>
        <h6>{{ x }}</h6>
        <p>Seleccionar para ver m√°s detalles</p>
      </ion-label>

      <ion-note slot="end">
        <div style="display: flex; flex-direction: column;">
          <strong class="ion-text-end" style="margin-bottom: 4px;">
            ${{ i * 150 }}
          </strong>
          <ion-badge [color]="i % 2 === 0 ? 'success' : 'medium'">
            <small>{{ i % 2 === 0 ? 'Activo' : 'Inactivo'  }}</small>
          </ion-badge>
        </div>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
