<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="--box-shadow: 0 0 1px;" placeholder="Busqueda"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let x of [1, 2, 3]">
      <ion-label>
        <h6>Ruta {{ x }}</h6>
        <p>Lorem ipsum dolor sit amet.</p>
      </ion-label>

      <ion-note slot="end">
        <div style="display: flex; flex-direction: column;">
          <strong class="ion-text-end" style="margin-bottom: 4px;">
            ${{ x * 150 }}
          </strong>
          <ion-badge color="success">
            <small>Activo</small>
          </ion-badge>
        </div>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
