<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      <h6 class="ion-no-margin">
        <strong>Direcciones</strong>
      </h6>
      <small style="font-size: 12px">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, libero!
      </small>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div id="map" style="height: 60vh;"></div>

  <ion-fab vertical="top" horizontal="start" style="margin-top: 4rem">
    <ion-fab-button size="small">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row class="ion-align-items-center ion-justify-content-center"
    style="background: rgba(var(--ion-color-primary-rgb), .25);">
    <!-- <ion-col size="auto">
      <ion-button size="small">
        Anterior
      </ion-button>
    </ion-col> -->

    <ion-col size="auto">
      <ion-text color="primary">
        <h6 class="ion-no-margin ion-padding">
          <strong>14:20 - 15:30</strong>
        </h6>
      </ion-text>
    </ion-col>

    <!-- <ion-col size="auto">
      <ion-button size="small">
        Siguiente
      </ion-button>
    </ion-col> -->
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h4>Pasos: </h4>
      </ion-col>

      <ion-col size="12" *ngFor="let x of [1, 2, 3, 4, 5]; first as first">
        <ion-card class="ion-no-margin" style="box-shadow: 0 0 1px">
          <ion-card-content class="ion-no-padding">
            <ion-item>
              <ion-icon [name]="first ? 'navigate-circle' : 'time-outline'" slot="start"></ion-icon>

              <ion-label>
                <small>{{ first ? 'Salida 5:45pm' : 'Esperar por' }}</small>
                <h6 class="ion-no-margin">
                  {{ first ? 'Tu ubicaci√≥n' : 'Autobus ruta' + x }}
                </h6>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="bus" slot="start"></ion-icon>

              <ion-label>
                <small>Caminar por</small>
                <h6 class="ion-no-margin">
                  Parada {{ x }}
                </h6>

                <ion-text color="medium">
                  <small>4.5 km</small>
                  <small>&nbsp;&bull;&nbsp;</small>
                  <small>40 min</small>
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row class="ion-justify-content-between">
    <ion-col size="auto">
      <ion-button fill="clear">
        <ion-icon name="chatbubble-ellipses"></ion-icon>
        <ion-label><small>&nbsp;Reportar</small></ion-label>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="share-social"></ion-icon>
        <ion-label><small>&nbsp;Compartir</small></ion-label>
      </ion-button>
    </ion-col>

    <ion-col size="auto">
      <ion-button color="success" shape="round">
        <ion-icon name="play" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
