<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Nueva parada
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="modal.dismiss()">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
          <ion-label><h6>Calle</h6></ion-label>
          <ion-input style="border: 1px solid var(--ion-color-light-shade)"></ion-input>
      </ion-col>

      <ion-col size="12">
          <ion-label><h6>NÃºmero</h6></ion-label>
          <ion-input style="border: 1px solid var(--ion-color-light-shade)"></ion-input>
      </ion-col>

      <ion-col size="12">
          <ion-label><h6>Nombre</h6></ion-label>
          <ion-input style="border: 1px solid var(--ion-color-light-shade)"></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-label><h6>Lineas asignadas</h6></ion-label>

        <div style="display: flex;">
          <ion-chip outline color="primary">
            <ion-label>Linea 1</ion-label>
            <ion-icon name="close-circle"></ion-icon>
          </ion-chip>

          <ion-chip outline color="primary">
            <ion-label>Linea 1</ion-label>
            <ion-icon name="close-circle"></ion-icon>
          </ion-chip>

          <ion-chip outline color="primary">
            <ion-label>Linea 1</ion-label>
            <ion-icon name="close-circle"></ion-icon>
          </ion-chip>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        &nbsp;Guardar
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button color="light" expand="block">
        Cancelar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
