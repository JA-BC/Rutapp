<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary" class="ion-text-right">
      <small>Santo Domingo</small>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin-vertical ion-padding-vertical"></div>

  <h1 class="ion-text-center ion-margin-top">
    Hola John!
  </h1>

  <hr style="background: var(--ion-color-primary); height: 0.5rem; width: 10%;">

  <div class="ion-margin-vertical ion-padding-vertical"></div>

  <ion-text color="medium">
    <h6 class="ion-margin-top ion-text-center">
      ¿A dónde vas?
    </h6>
  </ion-text>

  <ion-row class="ion-justify-content-center">
    <ion-col size="8">
      <ion-item lines="none" style="--border-width: 1px; --border-radius: 100px; --highlight-background: var(--border-color);"
        routerLink="/app/search">
        <ion-input placeholder="Buscar ubicación" readonly></ion-input>
        <ion-icon name="earth" color="primary" slot="end"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list lines="none" details="none">
    <ion-list-header>
      <ion-label><h2>Rutas favoritas</h2></ion-label>
    </ion-list-header>

    <ion-item button details color="primary">
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>
        <h5>Mi casa</h5>
        <ion-text>
          <small>Toca para editar</small>
        </ion-text>
      </ion-label>
      <ion-button fill="outline" shape="round" color="light" slot="end">
        <ion-icon name="navigate" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item button details class="ion-margin-bottom">
      <ion-icon name="wallet" slot="start"></ion-icon>
      <ion-label>
        <h5>Trabajo</h5>
        <ion-text>
          <small>Toca para editar</small>
        </ion-text>
      </ion-label>
      <ion-button fill="outline" shape="round" color="medium" slot="end">
        <ion-icon name="navigate" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item button *ngFor="let x of [1, 2, 3, 4, 5]">
      <ion-icon name="bus" slot="start"></ion-icon>
      <ion-label>
        <h6>Parada {{ x }}</h6>
        <ion-text color="medium">
          <small>Última vez: Hace 3 días</small>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/app/map">
      <ion-icon name="map"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
