<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Ayuda</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size="6">
      <img src="assets/img/help.png" alt="Help">
      <ion-label class="ion-margin-top">
        <h2><strong>¿Como podemos ayudarte?</strong></h2>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-list lines="full">
    <ion-item button>
      <ion-label>Introducción</ion-label>
    </ion-item>

    <ion-item button>
      <ion-label>Planear un viaje</ion-label>
    </ion-item>

    <ion-item button>
      <ion-label>Monitorear tránsito</ion-label>
    </ion-item>

    <ion-item button>
      <ion-label>Usar favoritos</ion-label>
    </ion-item>

    <ion-item button>
      <ion-label>Customizar app</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
